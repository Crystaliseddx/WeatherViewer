<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="fluid-container">
    <div th:insert="header :: header"> </div>
    <div class="row authorizationPage-main-area">
        <h2 class="text-dark text-center">Авторизация пользователя</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form class="justify-content-center" method="post" th:action="@{/authorization}">
                <label class="col-12" for="login">Введите логин</label>
                <input class="col-12" name="login" id="login" type="text" required>
                <label class="col-12" for="password">Введите пароль</label>
                <input class="col-12" name="password" id="password" type="password" required>
                <button class="btn btn-dark col-12 authorizationPage-button-authorization">Вход</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center authorizationPage-link-area">
        <a class="text-dark text-center " th:href="@{/registration}">Создать новый аккаунт</a>
    </div>
<!--    <div class="row justify-content-center authorizationPage-message-area">-->
<!--        <div class="col-3" th:insert="authorizationMessages :: "> </div>-->
<!--    </div>-->
</div>
</body>
</html>
