<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="fluid-container">
    <div class="row header-row" th:insert="header :: main-page-return"></div>
    <div class="row authorizationPage-main-area">
        <h2 class="text-dark text-center">Авторизация пользователя</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form class="justify-content-center" method="POST" th:action="@{/authorization}">
                <label class="col-12" for="name">Введите имя пользователя</label>
                <input class="col-12" name="name" id="name" type="text" required>
                <label class="col-12" for="password">Введите пароль</label>
                <input class="col-12" name="password" id="password" type="password" required>
                <button class="btn btn-dark col-12 authorizationPage-button-authorization">Вход</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center authorizationPage-link-area">
        <a class="text-dark text-center " th:href="@{/registration}">Создать новый аккаунт</a>
    </div>
    <div class="row justify-content-center authorizationPage-message-area" th:hidden="${authorizationError == null}">
        <div class="col-3 justify-content-center">
            <ul class="justify-content-center p-0 authorizationPage-ul">
                <li class="text-danger text-center" th:text="${authorizationError}"></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
