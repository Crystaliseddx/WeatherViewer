<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather view</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/894c362582.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="fluid-container">
  <div class="row justify-content-between header-row">
    <div th:replace="header :: main-page-return"></div>
    <div th:replace="header :: ${userSessionID == null} ? 'unauthorized-header' : 'authorized-header'"></div>
  </div>
  <div class="row">
    <h2 class="text-dark text-center" th:text="${error}"></h2>
  </div>
</div>
</body>
</html>
