<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="fluid-container">
  <div class="row justify-content-between header-row">
    <div th:replace="header :: main-page-return"></div>
    <div th:replace="header :: ${userSessionID == null} ? 'unauthorized-header' : 'authorized-header'"></div>
  </div>
  <div class="row">
    <h2 class="text-dark text-center">Поиск по локации</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <form method="GET" th:action="@{/search}" class="justify-content-center align-items-center mt-0 searchPage-search-area">
        <input type="text" name="location-name" class="col-8">
        <button class="btn btn-dark col-2">Поиск</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center my-3" th:each="location : ${locations}">
    <div class="col-8">
      <form method="POST" name="location" th:action="@{/search}" class="justify-content-center align-items-center mt-0 searchPage-search-area">
        <div class="col-8 text-dark align-items-center searchPage-result" th:text="${location}"></div>
        <input name="name" th:value="${location.getName()}" hidden>
        <input name="latitude" th:value="${location.getLatitude()}" hidden>
        <input name="longitude" th:value="${location.getLongitude()}" hidden>
        <button class="btn btn-dark col-2 searchPage-result-button" th:disabled="${userSessionID == null}">В избранное</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
