<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="col-4 justify-content-start align-items-center d-flex" th:fragment="main-page-return">
    <a th:href="@{/}" class="text-warning text-decoration-none"><h3 class="text-warning mb-0"><i class="fa fa-solid fa-house fa-fw" style="color: #fdc007;"></i>WEATHER VIEWER</h3></a>
</div>
<div class="col-4 btn-group justify-content-end" th:fragment="unauthorized-header">
    <form method="get" th:action="@{/authorization}">
        <button class="btn btn-dark header-button"><i class="fa fa-solid fa-user fa-fw" style="color: #ffffff;"></i>Авторизация</button>
    </form>
    <form method="get" th:action="@{/registration}">
        <button class="btn btn-dark header-button"><i class="fa fa-solid fa-user-pen fa-fw" style="color: #ffffff;"></i>Регистрация</button>
    </form>
</div>
<div class="col-4 btn-group justify-content-end align-items-center d-flex" th:fragment="authorized-header">
    <p class="text-center text-light pe-3 mb-0 h4" th:text="${userName}"> </p>
    <form method="post" th:action="@{/signOut}">
        <button class="btn btn-dark header-button"> <i class="fa fa-solid fa-right-to-bracket fa-fw" style="color: #ffffff;"></i>Выйти из аккаунта</button>
    </form>
</div>
</body>
</html>
