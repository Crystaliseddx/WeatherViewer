<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div class="fluid-container">
    <div th:insert="header :: main-page-button"> </div>
    <div class="row registrationPage-main-area">
        <h2 class="text-dark text-center">Регистрация пользователя</h2>
    </div>
    <div class="row justify-content-end">
        <div class="col-4">
            <form class="justify-content-center" method="post" action="registration">
                <label class="col-12">Введите логин</label>
                <input class="col-12" name="login" type="text" required>
                <label class="col-12" for="password">Введите пароль</label>
                <input class="col-12" id="password" name="password" type="password" required>
                <label class="col-12" for="password-repeat">Повторите пароль</label>
                <input class="col-12" id="password-repeat" name="password-repeat" type="password" required>
                <button class="btn btn-dark col-12 registrationPage-button-registration">Регистрация</button>
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
    <div class="row justify-content-center registrationPage-link-area">
        <a class="text-dark text-center " th:href="@{authorization.html}">Уже есть аккаунт</a>
    </div>
</div>
</body>
</html>
